<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockstar Games | Ofertas Especiais</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="cabecalho">
        <div class="logo">ROCKSTAR*</div>
        <nav>
            <a href="#ofertas">Ofertas</a>
            <a href="#lancamentos">Lançamentos</a>
            <a href="#comunidade">Comunidade</a>
        </nav>
    </header>

    <main>
        <section id="destaque" class="secao-heroi">
            <div class="conteudo-heroi">
                <h1>LIBERDADE SEM LIMITES. PREÇOS INCRÍVEIS.</h1>
                <p>Aproveite os maiores descontos da temporada nos títulos mais épicos.</p>
                <button class="btn-acao">VER TODAS AS PROMOÇÕES</button>
            </div>
            </section>

        <section id="ofertas" class="secao-ofertas">
            <h2>ESCOLHA SEU PRÓXIMO MUNDO</h2>
            
            <div class="grade-ofertas">
                
                <article class="cartao-oferta destaque-promo">
                    <img src="placeholder-gta.jpg" alt="Grand Theft Auto V: Premium Edition" class="capa-jogo">
                    <h3>Grand Theft Auto V</h3>
                    <div class="precos">
                        <span class="preco-antigo">R$ 150,00</span>
                        <span class="preco-atual">R$ 75,00</span> 
                        <span class="desconto">-50%</span>
                    </div>
                    <button class="btn-comprar">COMPRAR AGORA</button>
                </article>

                <article class="cartao-oferta">
                    <img src="placeholder-rdr2.jpg" alt="Red Dead Redemption 2" class="capa-jogo">
                    <h3>Red Dead Redemption 2</h3>
                    <div class="precos">
                        <span class="preco-atual preco-cheio">R$ 299,90</span>
                    </div>
                    <button class="btn-comprar">ADICIONAR AO CARRINHO</button>
                </article>

                <article class="cartao-oferta">
                    <img src="placeholder-bully.jpg" alt="Bully Scholarship Edition" class="capa-jogo">
                    <h3>Bully</h3>
                    <div class="precos">
                        <span class="preco-atual preco-cheio">R$ 39,90</span>
                    </div>
                    <button class="btn-comprar">COMPRAR</button>
                </article>
            </div>
        </section>
        
    </main>
</body>
</html>
